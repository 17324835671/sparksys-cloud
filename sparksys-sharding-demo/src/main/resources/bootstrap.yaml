spring:
  application:
    name: sparksys-sharding-demo
  profiles:
    active: dev #默认为开发环境
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.3.3:8848
        namespace: e026cfa9-330a-4ec8-8544-87bd279e6f23
      config:
        server-addr: 192.168.3.3:8848
        namespace: e026cfa9-330a-4ec8-8544-87bd279e6f23
        file-extension: yaml
        prefix: ${spring.application.name}
        shared-configs:
          - dataId: cache.yaml
            group: DEFAULT_GROUP
            refresh: false
          - dataId: actuator.yaml
            group: DEFAULT_GROUP
            refresh: false
        enable-remote-sync-config: true
        refresh-enabled: true
    sentinel:
      enabled: true
      eager: true
      transport:
        dashboard: 192.168.3.3:8858
      filter:
        url-patterns: /**
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true